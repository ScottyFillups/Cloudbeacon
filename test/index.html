<!DOCTYPE html>
<html ng-app='root'>
    <head>
        <title>Cloudbeacon</title>
        <script src='angular.js'></script>
        <script src='angular-cookies.js'></script>
        <script src='root.js'></script>
    </head>
    <body>
        <div id='#welcome' ng-controller='index'>
            <h1 ng-if='isUser'>Good {{timeperiod}} {{name}}. How are you?</h1>
            <h1 ng-if='!isUser'>Hello. It seems we haven't met before, what is your name?</h1>
            <form ng-submit='submit()' ng-show='!isUser'>
                <input type='text' ng-model='name'>
                <input type='submit'>
            </form>
            <h2 ng-if='isUser'>Today is {{time | date:fullDate}}. It's currently {{time | date:'HH:mm:ss'}}</h2>
            <form ng-submit='todoAdd()' ng-show='isUser'>
                <input type='text' ng-model='todoInput' size='100' placeholder='Add new task'>
                <input type='submit' value='Add'>
            </form>
            <div ng-repeat='item in todoList' ng-if='isUser'>
                <input type='checkbox' ng-model='item.done'><span ng-bind='item.todoText'></span>
            </div>
            <button ng-click='remove()' ng-if='isUser'>Delete selected</button>
            <button ng-click='clear()'>clear</button>
        </div>
    </body>
</html>
